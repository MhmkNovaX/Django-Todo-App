{% extends 'base.html' %}
{% load static %}
{% block title %}| Task List{% endblock %}
{% block content %}
    <h3>Task List:</h3>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Detail</th>
            <th scope="col">Updated At</th>
        </tr>
        </thead>
        <tbody>
        {% for task in tasks %}
            <tr>
                <th scope="row">{{ task.id }}</th>
                <td>{{ task.title }}</td>
                <td>{{ task.detail }}</td>
                <td>{{ task.updated_at }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
